<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        function sum(name,course,...args) {
                console.log(arguments);

                document.write(`Hello ${name} of ${course}: `);
                
            let sum = 0;
            for(let i in args){
                sum += args[i];
            }

            document.write(sum + "<br>");
        }


        sum("Ram Sharma","Btech",20,30,40,50);
        sum("Shayam Sharma","BA",55,65,75);
        // sum(20,30,40);
        // sum(20,30);
    </script>
</body>
</html>

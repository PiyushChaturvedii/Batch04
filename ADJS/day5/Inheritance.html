<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADJS: Inheritance</title>
</head>
<body>
    <script>
        class employee{
            constructor(name, age , salary){
                this.empname = name;
                this.empage = age;
                this.empsalary = salary;
                console.log("Constructor: Employee");
            }
            info(){
                document.write(`<h3>Employee Class</h3>
                                    Name: ${this.empname}<br>
                                    Age: ${this.empage}<br>
                                    Salary: ${this.empsalary}<br>`)
            }
        }

        class manager extends employee{
            
            info(){
                let ta = 1000;
                let pa = 300;
                let totalsalary = this.empsalary+ ta + pa;
                document.write(`<h3>Manager Class</h3>
                                    Name: ${this.empname}<br>
                                    Age: ${this.empage}<br>
                                    Salary: ${totalsalary}<br>`)
            }
        }

class test extends manager{

}

let a = new test("Ram Sharma",25,25000);

a.info();
    </script>
</body>
</html>

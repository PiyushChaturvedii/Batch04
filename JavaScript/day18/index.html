<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 550px;
            height: 300px;
            margin: 0 auto;
            padding: 10px;
            background: lightcoral;

        }
        #inner{

            height: 200px;

        }
        #inner div{
            display: inline-block;
            background: #fff;
            width: 95px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="outer">
        <h2>Outer</h2>
        <div id="inner">
            <h2>Inner</h2>
            <div>A</div>
            <div>B</div>
            <div id="child-c">C</div>
            <div>D</div>
            <div>E</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM: moveBy</title>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="moveWindow()">Move Window</button>
    <button onclick="moveByWindow()">Move Window</button>

    <script>
var myWindow;
        function openWindow() {
            myWindow = window.open("","","width=500px,height=200px,left=100px,top=100px");
            myWindow.document.write('<p> This is my Window. </p>');
        }
        function moveWindow() {
            myWindow.moveTo(200,200);
            myWindow.focus();
        }
        function moveByWindow() {
            myWindow.moveTo(200,200);
            myWindow.focus();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: IndexOF</title>
</head>
<body>
    <script>
        br= "<br>";
        
        var a = ["Ram","Shyam","Sita","Mohan","Sita","Gita"];
    document.write(a+br);

    var b = a.indexOf("Sitaa");
    document.write(b+br);

    var c = a.lastIndexOf("Sitaa");
    document.write(c+br);

    var d = a.includes("Sitaa");
    document.write(d);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Operators</title>
</head>
<body>
    <h1>JS: Arithmetic Operators</h1>


    <script>
        var a = 2;
        var b = 3;
        // var c = a + b;

        document.write(a + b);
        document.write("<br>");
        a++;
        document.write(a);
        document.write("<br>");
        b--;
        document.write(b);
    </script>
</body>
</html>

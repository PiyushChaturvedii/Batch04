<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: IfElseIf</title>
</head>
<body>
    <script>
        let per = 20;

        if(per >= 80 && per <= 100){
            document.write("You are in Merit.");
        }else if(per >= 60 && per < 80){
            document.write("You are in I Division.");
        }else if(per >= 45 && per < 60){
            document.write("You are in II Division.");
        }else if(per >= 33 && per < 45){
            document.write("You are in III Division.");
        }else if(per < 33){
            document.write("You are Fail.");
        }else{
           document.write("Please Enter Valid Number."); 
        }
    </script>
</body>
</html>

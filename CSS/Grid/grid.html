<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            background: rgb(145, 143, 143);
            width: 700px;
            height: 800px;
            margin: 50px 0 0 50px;
            
            display: grid;
            /* grid-template-columns: 50% 100px auto; */
            /* grid-template-columns: 1fr 4fr 1fr; */
            grid-template-columns: 50% repeat(2,150px);
            /* grid-template-rows: 150px 100px 100px; */
            /* grid-template-rows: repeat(2,1fr); */
            grid-template-rows: 1fr 200px;
            
            grid-gap: 20px;
        }
        .item1{
            background: orangered;
        }
        .item2{
            background: yellowgreen;
        }
        .item3{
            background: salmon;
        }
        .item4{
            background: hotpink;        }
        .item5{
            background: royalblue;
        }
        .item6{
            background: gold;
        }
    </style>
    <title>CSS Grid</title>
</head>
<body>
    <h1>CSS: Grid</h1>

    <div class="container">
        <div class="items item1">First</div>
        <div class="items item2"><p>Culpa culpa ad fugiat aliqua non dolor elit et ut eu consectetur laborum id. Ut culpa do exercitation ipsum ea eiusmod pariatur ex sit eiusmod reprehenderit irure id qui. Qui deserunt ut voluptate irure consectetur.</p></div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
        <div class="items item5">Fifth</div>
        <div class="items item6">Sixth</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Grid Spaining</title>
    <style>
         body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            background: rgb(245, 212, 212);
            width: 700px;
            margin: 50px 0 0 50px;

            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,150px);
            grid-gap: 20px;
        }
        .item1{background: orangered;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        /* grid-template-rows: repeat(4,150px); */
        grid-gap: 20px;
        }
        .item2{background: yellowgreen;}
        .item3{background: salmon;}
        .item4{background: hotpink;}
        .items{color: #fff; font-size: large; font-weight: bolder;}

    </style>
</head>
<body>
     <h1>CSS: Grid Spanning</h1>

    <div class="container">
        <div class="items item1">
            <div style="background: grey;">1</div>
            <div style="background: red;">2</div>
            <div style="background: black;">3</div>
            <div style="background: gold;">4</div>
            
        </div>
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Grid Spaining</title>
    <style>
         body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            background: rgb(245, 212, 212);
            width: 700px;
            margin: 50px 0 0 50px;

            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,150px);
            grid-gap: 20px;
        }
        .item1{
            /* grid-row-start: 2;
            grid-row-end: 3; */
            grid-row: 2/3;

            /* grid-column-start: 3;
            grid-column-end: 4; */
            grid-column: 3/4;

            grid-area: 2/3/3/4;
            background: orangered;
            z-index: 1;
        }
        .item2{
            background: yellowgreen;
            grid-row: 2/span 3;
        }
        .item3{
            background: salmon;
        }
        .item4{
            background: hotpink;
            grid-column: 2/4;
            grid-row:2/3;
        }
        .item5{
            background: royalblue;
        }
        .item6{
            background: gold;
            
            grid-row: 1/2;
            /* grid-column: 1/3; */
            grid-column: 1/span 3;
            grid-column: 1/-1;
        }
    </style>
</head>
<body>
     <h1>CSS: Grid Spanning</h1>

    <div class="container">
        <div class="items item1">First</div>
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
        <div class="items item5">Fifth</div>
        <div class="items item6">Sixth</div>
    </div>
</body>
</html>

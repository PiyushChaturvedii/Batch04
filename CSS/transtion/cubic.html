<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>CSS: Transition</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background: salmon;
            transition: all 3s linear 1s;
            margin-bottom: 40px;
            
        }
        .box:active{
            width: 300px;
            background-color: rgb(25, 230, 195);
            height: 300px;
        }
        input{
            width: 150px;
            transition: 1.5s;
        }
        input:focus{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>CSS: Transition</h1>

    <div class="box">
    </div>
    <input type="text">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flexbox</title>
    <style>
        .container{
            background: #eee;
            margin: 50px;
            padding: 0px;
            border: 3px solid red;
            
            
            
            display: flex;
            justify-content: space-around;
            
        }
        .items{
            color: white;
            font-weight: bolder;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            margin: 5px;
        }
        .item1{background: orangered;}
        .item2{background: yellowgreen;}
        .item3{background: mediumorchid}
        .item4{background: rgb(50, 158, 86)}
        /* .item5{background: rgb(105, 255, 155)}
        .item6{background: rgb(156, 194, 21)}
        .item7{background: rgb(43, 22, 160)}
        .item8{background: rgb(223, 107, 29)} */
    </style>
</head>
<body>
    <h1>CSS: Flexbox</h1>

    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>

        <div class="items item6">Six</div>

</html>

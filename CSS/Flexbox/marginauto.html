<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS: Flexbox</title>
    <style>
        .container{
            background: #eee;
            margin: 50px;

            width: 250px;
            height: 150px;
            
            
            
            display: flex;
            
        }
        .items{
            color: white;
            font-weight: bolder;
            font-size: 20px;
            text-align: center;
            padding: 10px;

        }
        .item1{
            background: orangered;
            /* margin: auto; */
            /* margin-left: auto; */
        }

                .item2{background: yellowgreen;
                    /* margin-right: auto; */
                }
        .item3{background: mediumorchid; margin-right: auto;}
        .item4{background: rgb(50, 158, 86);
            /* margin-left: auto; */
        
        }

        
        
    </style>
</head>
<body>
    <h1>CSS: Flexbox</h1>

    <div class="container">
        <div class="items item1">One</div>
         
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        </div>

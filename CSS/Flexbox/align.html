<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flexbox</title>
    <style>
        .container{
            background: #eee;
            margin: 50px;
            padding: 0px;
            border: 3px solid red;
            height: 150px;
            
            
            
            display: flex;
            /* align-items: baseline;    
            justify-content: center;        
             */
        }
        .items{
            color: white;
            font-weight: bolder;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            margin: 5px;
        }
        .item1{background: orangered;order: 1;}
        .item2{background: yellowgreen; height: 100px; order: -1;}
        .item3{background: mediumorchid; order: -2;}
        .item4{background: rgb(50, 158, 86);order: -3;}
        .item5{background: rgb(115, 113, 252);order: 2;}
        
    </style>
</head>
<body>
    <h1>CSS: Flexbox</h1>

    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>     
</body>
</html>

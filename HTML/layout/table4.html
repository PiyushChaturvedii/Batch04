<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Layout</title>
  </head>
  <body>
    <table border="1" width="300px" cellspacing="0" cellpadding="10" align="center">
        
        
        
        <tfoot>
            <tr>
                <td>Total Marks</td>
                <td>225</td>
            </tr>
        </tfoot>

        <tbody bgcolor="red">
            <tr>
              <td>Math</td>
              <td>80</td>
            </tr>
            <tr>
              <td>English</td>
              <td>70</td>
            </tr>
            <tr>
                <td>Science</td>
              <td>75</td>
            </tr>
        </tbody>
        
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTag</title>
</head>
<body>
    <table align="right" border="1" width="350px" height="200px" cellspacing="10px" cellpadding="10px">
        <tr align="right" bgcolor="pink">
            <td valign="top">A Velit ad non mollit ipsum aliqua est dolore esse do nulla ut sit.</td>
            <td valign="bottom">C</td>
        </tr>
        <tr align="right" bgcolor="red">
            <td>B</td>
            <td height="200px" bgcolor="skyblue">D</td>
            
        </tr>
    </table>
</body>
</html>

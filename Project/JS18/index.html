<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn"> Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice 	fa fa-hand-rock-o fa-5x"></i>
            <i id="paper" class="choice fa fa-hand-paper-o fa-5x"></i>
            <i id="scissors" class="choice fa fa-hand-scissors-o fa-5x"></i>
        </div>
    </div>


    <div class="modal">
        <div class="modal-content" id="result"></div>
    </div>



    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightApp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 40px;
        text-transform: uppercase;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 35px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: brown;
        transition: 0.4s;
      }
      .slide::before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slide:before {
        transform: translateX(26px);
      }
      .lightapp {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      figcaption {
        text-align: center;
      }
      .onoffbtn {
        width: 100%;
        margin-top: -50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1 id="bulbdata">Lights ON OFF</h1>
    <br />
    <main class="lightapp">
      <figure class="lightstyle">
        <img onclick="tubelight()" src="on.jpg" id="lightid1" />
        <img onclick="tubelight()" src="on.jpg" id="lightid2" />
        <img onclick="tubelight()" src="on.jpg" id="lightid3" />
        <img onclick="tubelight()" src="on.jpg" id="lightid4" />
        <img onclick="tubelight()" src="on.jpg" id="lightid5" />
        <figcaption>
          <p>Light ON OFF</p>
        </figcaption>
      </figure>
    </main>

    <div class="onoffbtn">
      <label class="switch">
        <input type="checkbox" /><span
          class="slider"
          onclick="tubelight()"
        ></span>
      </label>
    </div>

    <script>
      const tubelight = () => {
        let btext = document.getElementById('bulbdata')
       
        for (x = 1; x < 6; x++) {
          let bid = document.getElementById("lightid".concat(x));
          

          if (bid.src.match("on")) {
            bid.src = "off.jpg";
            btext.innerHTML="Light Off";
            btext.style.color = "black";
          } else {
            bid.src = "on.jpg";
            btext.innerHTML = "Light On";
            btext.style.color = "red";
          }
        }
      };
    </script>
  </body>
</html>

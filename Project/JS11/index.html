<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div>
                    <button onclick="showCreateCardBox()">New Card</button>
                    <button onclick="delFlashcards()">Delete Card</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center; color: black;">Create Flashcard</h2>
            <label for="question" style="color: black;">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer" style="color:black;">Answer</label>
            <textarea id="answer"></textarea>
            <br>
            <div>
                <button onclick="addFlashcard()">Save</button>
                <button onclick="hideCreateBox()">Close</button>
            </div>
        </div>
    </div>
    <div class="flashcards"></div>
    <script src="script.js"></script>
</body>

</html>

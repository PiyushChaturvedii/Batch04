<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="modal">
    <div id="inner_modal">
        <textarea id="user_input" maxlength="160" placeholder="Note..."></textarea>
        <i class="far fa-times-circle" id="hide"></i>
    </div>
</div>

<main>
    <header>
        <div class="container">
            <div id="header"><h1><i class="fas fa-sticky-note"></i>Sticky Notes</h1></div>
            <button id="add_note">Add Note</button>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="all_notes"></div>
        </div>
    </section>
</main>
    <script src="script.js"></script>
</body>

</html>
